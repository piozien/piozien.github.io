<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfejs Pracowników Restauracji</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .time-info,
        .shift-end-time {
            font-size: 1.2em;
            background-color: #ffffffcc;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .card {
            margin-bottom: 20px;
        }

        .order-status {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .order-time {
            font-size: 1.2em;
            color: #6c757d;
        }

        .table-chair-info {
            font-size: 1.1em;
        }

        .dish-info {
            margin-top: 10px;
        }

        .dish-info strong {
            display: block;
            margin-bottom: 5px;
        }

        .status-buttons button {
            margin-right: 5px;
        }

        .add-order-form {
            background-color: #ffffffcc;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Panel Pracowników Restauracji</h1>
        <div class="d-flex">
            <div class="time-info">
                <span id="currentTime" class="badge badge-primary"></span>
            </div>
            <div class="shift-end-time ml-3">
                <span id="timeToShiftEnd" class="badge badge-secondary"></span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="orders">
                    <div class="card">
                        <div class="card-header">
                            Zamówienie 1
                        </div>
                        <div class="card-body">
                            <div class="order-status">
                                <strong>Status:</strong> <span id="status1">Nowe</span>
                            </div>
                            <div class="order-time">
                                <strong>Data złożenia zamówienia:</strong> <span id="orderTime1"></span>
                            </div>
                            <div class="table-chair-info">
                                <strong>Stolik:</strong> 5, <strong>Krzesło:</strong> 3
                            </div>
                            <div class="dish-info">
                                <strong>Potrawa:</strong> Pizza
                                <strong>Składniki:</strong> Ser, pomidory, bazylia
                            </div>
                            <div class="status-buttons mt-3">
                                <button class="btn btn-success" onclick="changeStatus(1, 'Zrealizowane')">Zrealizowane</button>
                                <button class="btn btn-warning" onclick="changeStatus(1, 'W trakcie realizacji')">W trakcie realizacji</button>
                                <button class="btn btn-info" onclick="changeStatus(1, 'Gotowe do odbioru')">Gotowe do odbioru</button>
                            </div>
                        </div>
                    </div>
                    <!-- Można dodać więcej zamówień w ten sam sposób -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="add-order-form">
                    <h3>Dodaj nowe zamówienie</h3>
                    <form id="newOrderForm">
                        <div class="form-group">
                            <label for="table">Stolik</label>
                            <input type="number" class="form-control" id="table" name="table" required>
                        </div>
                        <div class="form-group">
                            <label for="chair">Krzesło</label>
                            <input type="number" class="form-control" id="chair" name="chair" required>
                        </div>
                        <div class="form-group">
                            <label for="dish">Potrawa</label>
                            <input type="text" class="form-control" id="dish" name="dish" required>
                        </div>
                        <div class="form-group">
                            <label for="ingredients">Składniki</label>
                            <input type="text" class="form-control" id="ingredients" name="ingredients" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Dodaj zamówienie</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center footer text-faded py-5">
        <div class="container">
            <p class="m-0 small">Konrad Zieliński &amp; Piotr Zienowicz&nbsp; - ISI5&nbsp;</p>
        </div>
    </footer>

    <script>
        let orderCount = 1;

        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }

        function updateOrderTimes() {
            const now = new Date();
            document.getElementById('orderTime1').textContent = new Date(now - 3600000).toLocaleString(); // Zamówienie 1 złożone godzinę temu
        }

        function updateShiftEndTime() {
            const now = new Date();
            const shiftEndTime = new Date();
            shiftEndTime.setHours(20, 0, 0, 0); // Koniec zmiany o 20:00

            if (now > shiftEndTime) {
                document.getElementById('timeToShiftEnd').textContent = 'Zmiana zakończona';
            } else {
                const diff = shiftEndTime - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById('timeToShiftEnd').textContent = `Pozostało: ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        function changeStatus(orderId, newStatus) {
            document.getElementById(`status${orderId}`).textContent = newStatus;
        }

        function addOrder(event) {
            event.preventDefault();

            const table = document.getElementById('table').value;
            const chair = document.getElementById('chair').value;
            const dish = document.getElementById('dish').value;
            const ingredients = document.getElementById('ingredients').value;
            const orderTime = new Date().toLocaleString();

            orderCount++;

            const orderHTML = `
                <div class="card">
                    <div class="card-header">
                        Zamówienie ${orderCount}
                    </div>
                    <div class="card-body">
                        <div class="order-status">
                            <strong>Status:</strong> <span id="status${orderCount}">Nowe</span>
                        </div>
                        <div class="order-time">
                            <strong>Data złożenia zamówienia:</strong> <span>${orderTime}</span>
                        </div>
                        <div class="table-chair-info">
                            <strong>Stolik:</strong> ${table}, <strong>Krzesło:</strong> ${chair}
                        </div>
                        <div class="dish-info">
                            <strong>Potrawa:</strong> ${dish}
                            <strong>Składniki:</strong> ${ingredients}
                        </div>
                        <div class="status-buttons mt-3">
                            <button class="btn btn-success" onclick="changeStatus(${orderCount}, 'Zrealizowane')">Zrealizowane</button>
                            <button class="btn btn-warning" onclick="changeStatus(${orderCount}, 'W trakcie realizacji')">W trakcie realizacji</button>
                            <button class="btn btn-info" onclick="changeStatus(${orderCount}, 'Gotowe do odbioru')">Gotowe do odbioru</button>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('orders').insertAdjacentHTML('beforeend', orderHTML);

            document.getElementById('newOrderForm').reset();
        }

        document.getElementById('newOrderForm').addEventListener('submit', addOrder);

        setInterval(updateTime, 1000);
        setInterval(updateShiftEndTime, 1000);
        updateOrderTimes();
        updateShiftEndTime();
    </script>
</body>

</html>
