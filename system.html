<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja i zamówienia w restauracji</title>
    <link rel="stylesheet" href="assets/css/css-system.css">
</head>
<body>
    

    <div class="container">
        <h1>Rezerwacja i zamówienia w restauracji</h1>

        <h2>Rezerwacja stolika</h2>
        <form id="reservationForm">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="date">Data rezerwacji:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Godzina rezerwacji:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Liczba gości:</label>
            <input type="number" id="guests" name="guests" required min="1">

            <label for="table">Wybierz stolik:</label>
            <select id="table" name="table" required>
                <option value="" disabled selected>Wybierz stolik</option>
                <option value="1">Stolik 1</option>
                <option value="2">Stolik 2</option>
                <option value="3">Stolik 3</option>
                <option value="4">Stolik 4</option>
            </select>

            <button type="submit">Zarezerwuj stolik</button>
        </form>

        <h2>Składanie zamówienia</h2>
        <form id="orderForm">
            <label for="itemName">Wybierz danie:</label>
            <select id="itemName" name="itemName" required>
                <option value="" disabled selected>Wybierz danie</option>
                <option value="Pizza">Pizza</option>
                <option value="Pasta">Pasta</option>
                <option value="Sałatka">Sałatka</option>
                <option value="Kotlet schabowy">Kotlet schabowy</option>
            </select>

            <label for="quantity">Ilość:</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="submit">Dodaj <i class="fas fa-plus"></i></button>
        </form>

        <div id="orderedItems">
            <h2>Zamówione dania:</h2>
            <p id="noOrdersText">Brak dodanych dań.</p>
        </div>

        <div id="placeOrderButton">
            <button id="placeOrderBtn" style="display: none;">Zamów <i class="fas fa-shopping-cart"></i></button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
